<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <link rel="stylesheet" href="sih.css">
</head>
<body>
    <div class="container">
        <h1>Mental Health Assessment</h1>
        <form id="assessmentForm">
            <label for="question1">Question 1: How are you feeling today?</label>
            <input type="range" id="question1" name="question1" min="1" max="5" required>
            
            <label for="question2">Question 2: Have you been sleeping well?</label>
            <input type="range" id="question2" name="question2" min="1" max="5" required>
            
            <label for="question3">Question 3: Do you experience excessive stress?</label>
            <input type="range" id="question3" name="question3" min="1" max="5" required>
            
            <label for="question4">Question 4: Have you lost interest in activities?</label>
            <input type="range" id="question4" name="question4" min="1" max="5" required>
            
            <label for="question5">Question 5: Do you have trouble concentrating?</label>
            <input type="range" id="question5" name="question5" min="1" max="5" required>
            
            <button type="submit">Submit</button>
        </form>
        <div id="assessmentResult"></div>
    </div>
    <script src="sih.js"></script>
</body>
</html>
